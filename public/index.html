<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tom Dobbelaere"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="LegoPDB">
    <meta name="apple-mobile-web-app-title" content="LegoPDB">
    <meta name="theme-color" content="#AA0000">
    <meta name="msapplication-navbutton-color" content="#AA0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="192x192" href="homescreen.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="homescreen.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lego® Parts Database</title>
</head>
<body>

<div id="container">
    <header>
        <h1>Lego® Parts Database</h1>
        <h2>Login</h2>
    </header>

    <main>
        <form class="cf">
            <fieldset>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>
            </fieldset>

            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </fieldset>

            <input type="submit" value="Login"/>

            <p class="form-links">
                <span><a href="#">Forgot password?</a></span>
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </p>
        </form>

    </main>

    <footer>
        LEGO® is a trademark of the LEGO Group of companies which does not sponsor, authorize, or endorse this site
    </footer>
</div>

<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
