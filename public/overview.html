<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tom Dobbelaere"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/easy-autocomplete.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/spectrum.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lego® Parts Database</title>
</head>
<body>

<div id="container">
    <header>
        <h1>Lego® Parts Database</h1>
        <h2>Overview</h2>
        <input type='text' class="lego-color-picker" />
    </header>

    <main>
        <form class="cf search">
            <fieldset>
                <input type="text" id="search-stock" class="searchbox" name="search-stock"/>
            </fieldset>
        </form>

        <section class="gridview">
            <a href="#" class="add-button" data-popupid="#popup-addpart" data-popupmode="show"></a>
            <a href="#" class="gbrick">
                <section class="gbrick-thumb">
                    <span class="gbrick-amount">123456</span>
                </section>
                <span class="gbrick-sub">2x2</span>
                <span class="gbrick-sub">test</span>
            </a>
        </section>

        <a href="#" id="add-button-mobile">
        </a>
    </main>

    <div class="popup" id="popup-categories" style="display: none">
        <div class="header">Categories
            <a href="#" class="btn-all">All</a>
            <a href="#" class="btn-none">None</a>
            <a href="#" data-popupmode="hide" data-popupid="#popup-categories" class="btn-close">Close</a>
        </div>
        <div class="content">
            <input type="checkbox" id="name" name="name"/>
            <label for="name">Name</label>
        </div>
    </div>

    <div class="popup" id="popup-addpart" style="display: none">
        <div class="header">Add to stock
            <a href="#" data-popupmode="hide" data-popupid="#popup-addpart" class="btn-close">Close</a>
        </div>
        <div class="content">
            <form class="cf search">
                <a href="#" data-popupid="#popup-categories" data-popupmode="show">Categories..</a>
                <fieldset>
                    <input type="text" id="search" class="searchbox" name="search"/>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-colorscroll">
        <div class="header">Color helper
            <a href="#" data-popupmode="hide" data-popupid="#popup-colorscroll" class="btn-close">Close</a>
        </div>
        <div class="content">
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <footer>
        LEGO® is a trademark of the LEGO Group of companies which does not sponsor, authorize, or endorse this site
    </footer>
</div>

<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.easy-autocomplete.min.js"></script>
<script type="text/javascript" src="assets/js/spectrum.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
