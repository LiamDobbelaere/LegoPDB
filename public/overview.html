<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tom Dobbelaere"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/easy-autocomplete.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/spectrum.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lego® Parts Database</title>
</head>
<body>

<div id="container">
    <header>
        <h1>Lego® Parts Database</h1>
        <h2>Overview</h2>
        <a href="#" id="push-button">Script not ready</a>
    </header>

    <main>
        <form class="cf search">
            <fieldset>
                <input type="text" id="search-stock"/>
            </fieldset>
        </form>

        <section class="gridview">
            <a href="#" class="add-part-button" data-popupid="popup-addpart" data-popupmode="show"></a>
        </section>

        <a href="#" class="add-part-button mobile" data-popupid="popup-addpart" data-popupmode="show"></a>
    </main>

    <div class="popup" id="popup-categories" style="display: none">
        <div class="header">Categories
            <a href="#" class="btn all">All</a>
            <a href="#" class="btn none">None</a>
            <a href="#" class="btn close" data-popupmode="hide" data-popupid="popup-categories">Close</a>
        </div>
        <div class="content">

        </div>
    </div>

    <div class="popup" id="popup-addpart" style="display: none">
        <div class="header">Add to stock
            <a href="#" class="btn close" data-popupmode="hide" data-popupid="popup-addpart">Close</a>
        </div>
        <div class="content">
            <h2>Search</h2>
            <form class="cf search">
                <a href="#" data-popupid="popup-categories" data-popupmode="show">Categories..</a>
                <fieldset>
                    <input type="text" id="search-parts"/>
                </fieldset>

                <div id="brick-display-small" style='background-image: url("assets/media/brickdb/3003.jpg")'>
                    <span class="part-name"></span>
                    <span class="part-number"></span>
                </div>

                <h2>Color and quantity</h2>
                <input type='text' class="lego-color-picker" />
                <input type="number" id="add-part-quantity" value="1" min="1"/>

                <a href="#" class="btn big" id="add-part-confirm">Add part</a>
            </form>
        </div>
    </div>

    <footer>
        LEGO® is a trademark of the LEGO Group of companies which does not sponsor, authorize, or endorse this site
    </footer>
</div>

<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.easy-autocomplete.min.js"></script>
<script type="text/javascript" src="assets/js/shared/lego.js"></script>
<script type="text/javascript" src="assets/js/spectrum.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
